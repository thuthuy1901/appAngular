<div class="test">
  <select id="city" (change)="changeCity($event)">
    <option *ngFor="let city of VN; let i = index" [value]="city.city">
      {{ city.city }}
    </option>
  </select>
  <select id="districts">
    <option *ngFor="let district of districts" [value]="district">
      {{ district }}
    </option>
  </select>
</div>
