<div class="test">
  <h3>Fuits</h3>
  <div *ngFor="let item of traiCay; let i = index">
    <p>{{ i + 1 }}. {{ item }}</p>
  </div>
  <table class="table">
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Price</th>
      <th>Sale</th>
    </tr>
    <tr *ngFor="let item of traiCay2; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name | uppercase }}</td>
      <td class="right">
        <span [ngClass]="{ negative: item.price < 0 }">
          {{ item.price | currency : "VND" : "symbol" : "1.0-0" }}
        </span>
      </td>
      <td>
        <span>{{ item.sale | onSale | uppercase }}</span>
      </td>
    </tr>
  </table>
</div>
