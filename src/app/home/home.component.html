<div class="test">
  <h3>Fuits</h3>
  <div *ngFor="let item of traiCay; let i = index">
    <p>{{ i + 1 }}. {{ item }}</p>
  </div>
  <table class="table">
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Price</th>
      <th>Sale</th>
    </tr>
    <tr *ngFor="let item of traiCay2; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td class="right">
        <span [ngClass]="{ negative: item.price < 0 }">{{ item.price }}</span>
      </td>
      <td>
        <!-- <div *ngIf="item.sale == true; then sale; else none"></div>
        <ng-template #sale>Sale</ng-template>
        <ng-template #none>None</ng-template> -->
        <span *ngIf="item.sale == true">Sale</span>
      </td>
    </tr>
  </table>
</div>
